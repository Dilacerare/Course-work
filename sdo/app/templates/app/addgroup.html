{% extends "addbase.html" %}

{% block title %}<title>Добавление группы</title>{% endblock %}

{% block content %}

        {{form.as_p}}

        <p>{{form.errors}}</p>

        <a class="nav-link active" aria-current="page" href="{% url 'groups_list' %}">Отмена</a>
    </form>
{% endblock %}
